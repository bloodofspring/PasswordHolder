name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Send Telegram notification (start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.NOTIFICATION_BOT_TOKEN }}/sendMessage" \
              -H "Content-Type: application/json" \
              -d '{
                "chat_id": "${{ vars.TELEGRAM_CHAT_ID }}",
                "text": "üöÄ –ù–∞—á–∏–Ω–∞—é –¥–µ–ø–ª–æ–π...\n–†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}\n–í–µ—Ç–∫–∞: ${{ github.ref_name }}\n–ö–æ–º–º–∏—Ç: ${{ github.sha }}\n–ê–≤—Ç–æ—Ä: ${{ github.actor }}"
              }'

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: .docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/password-halop-bot:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/password-halop-bot:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/password-halop-bot:v1.0.${{ github.run_number }}

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /var/www/password-halop-bot
            git pull
            cd /var/www/password-halop-bot/.docker
            export DB_HOST=${{ vars.DB_HOST }}
            export DB_PORT=${{ vars.DB_PORT }}
            export POSTGRES_USER=${{ secrets.DB_USER }}
            export POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
            export POSTGRES_DB=${{ vars.DB_NAME }}
            export API_KEY=${{ secrets.API_KEY }}
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export DEBUG=${{ vars.DEBUG }}
            export ADMIN_ID=${{ vars.ADMIN_ID }}
            export HEALTHCHECK_PORT=${{ vars.HEALTHCHECK_PORT }}
            export NOTIFICATION_BOT_TOKEN=${{ secrets.NOTIFICATION_BOT_TOKEN }}
            export TELEGRAM_CHAT_ID=${{ vars.TELEGRAM_CHAT_ID }}
            export TAG=${{ github.sha }}

            docker compose -p password-holder -f docker-compose.prod.yml pull
            docker compose -p password-holder -f docker-compose.prod.yml down
            docker compose -p password-holder -f docker-compose.prod.yml up -d bot
            docker system prune -f --filter "label=com.docker.compose.project=password-holder"
      
